    <!-- Inclui o CDN do Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter para toda a página e adiciona um fundo com gradiente sutil */
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.5; /* Altura da linha padrão para melhor leitura */
            background: linear-gradient(to bottom right, #e0e7ff, #f0f4f8); /* Gradiente suave azul/cinza */
            min-height: 100vh; /* Garante que o gradiente preencha toda a altura da viewport */
            display: flex; /* Para centralizar o conteúdo principal */
            justify-content: center;
            align-items: flex-start; /* Alinha o conteúdo ao topo, para não ficar no centro vertical se for muito longo */
            padding-top: 2rem; /* Espaçamento no topo */
            padding-bottom: 2rem; /* Espaçamento na base */
        }
        /* Estilos para centralizar o conteúdo e adicionar sombreamento */
        .container-main {
            max-width: 95%; /* Largura máxima do contêiner */
            width: 100%; /* Ocupa toda a largura disponível */
            margin: 0 auto; /* Centraliza horizontalmente */
            padding: 2rem; /* Aumenta o padding para mais respiro */
            background-color: #ffffff; /* Fundo branco para o contêiner */
            border-radius: 1.5rem; /* Cantos mais arredondados */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Sombra mais pronunciada e suave */
            overflow-x: auto; /* Adiciona scroll horizontal se o conteúdo for muito largo */
        }
        /* Estilo base para os botões de disciplina */
        .discipline-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem; /* Cantos arredondados um pouco maiores */
            font-weight: 600; /* Texto semi-negrito */
            color: white; /* Cor do texto branca */
            transition: all 0.3s ease; /* Transição mais suave para todas as propriedades */
            cursor: pointer; /* Indica que é clicável */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra inicial mais definida */
            min-height: 70px; /* Altura mínima um pouco maior para os botões */
            font-size: 0.95rem; /* Levemente maior para melhor leitura */
            line-height: 1.3; /* Espaçamento entre linhas para texto longo */
            position: relative; /* Para efeitos adicionais */
            overflow: hidden; /* Garante que os efeitos de hover fiquem dentro do botão */
        }
        /* Efeito de pseudo-elemento para brilho no hover */
        .discipline-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2); /* Brilho branco semi-transparente */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: width 0.4s ease, height 0.4s ease, opacity 0.4s ease;
            z-index: 0;
        }
        .discipline-button:hover {
            transform: translateY(-4px) scale(1.02); /* Efeito de elevação e leve aumento no hover */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3); /* Sombra mais pronunciada no hover */
        }
        .discipline-button:hover::before {
            width: 200%;
            height: 200%;
            opacity: 1;
        }
        /* Garante que o texto fique acima do efeito de brilho */
        .discipline-button span {
            position: relative;
            z-index: 1;
        }

        /* Cores específicas para as faixas de curso com gradientes mais distintos */
        .crato {
            background: linear-gradient(to right, #f97316, #ea580c); /* orange-500 to orange-600 */
        }
        .jagua {
            background: linear-gradient(to right, #3b82f6, #2563eb); /* blue-500 to blue-600 */
        }
        .bat-ead {
            background: linear-gradient(to right, #22c55e, #16a34a); /* green-500 to green-600 */
        }

        /* Estilos para o layout da grade que agora define as colunas principais */
        .track-grid {
            display: grid;
            gap: 1.5rem; /* Espaçamento entre as colunas lógicas */
            margin-bottom: 2.5rem; /* Mais espaçamento abaixo da grade */
            padding: 1.5rem; /* Aumenta o padding da grade */
            background-color: #f8fafc; /* Cor de fundo para cada seção de faixa */
            border-radius: 1rem; /* Cantos arredondados */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.08); /* Sombra interna mais suave */
            border: 2px solid; /* Adiciona uma borda para a estilização do grupo */
        }

        /* Cores da borda para cada track-grid */
        .track-crato-border {
            border-color: #f97316; /* Cor da borda alinhada com os botões CRATO */
        }
        .track-jagua-border {
            border-color: #3b82f6; /* Cor da borda alinhada com os botões JAGUA */
        }
        .track-bat-ead-border {
            border-color: #22c55e; /* Cor da borda alinhada com os botões BAT-EAD */
        }

        /* Estilo para as colunas individuais dentro da grade */
        .grid-column {
            display: flex;
            flex-direction: column;
            gap: 0.85rem; /* Espaçamento entre os botões dentro de uma coluna */
        }

        /* Títulos das faixas */
        .track-title {
            font-size: 2rem; /* text-3xl */
            font-weight: 800; /* Extra-negrito */
            color: #1e293b; /* slate-800 */
            margin-bottom: 2rem;
            text-align: center;
            padding-bottom: 0.75rem;
            border-bottom: 3px solid #94a3b8; /* slate-400 */
            letter-spacing: 0.05em; /* Espaçamento entre letras para o título */
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .container-main {
                margin: 1rem auto;
                padding: 1rem;
                border-radius: 1rem;
            }
            .track-title {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }
            .discipline-button {
                padding: 0.6rem 0.8rem;
                font-size: 0.85rem;
                min-height: 60px;
                border-radius: 0.6rem;
            }
            .track-grid {
                grid-template-columns: 1fr !important; /* Força uma única coluna */
                gap: 1rem;
                padding: 1rem;
            }
            body {
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
        }
    </style>

            // Função para simular a navegação (em um ambiente real, isso mudaria a URL da página)
            function navigateToUrl(url) {
                // Em um ambiente de navegador real, você usaria:
                // window.location.href = url;
                
                // Para este ambiente de pré-visualização, vamos apenas exibir o URL
                // em uma caixa de mensagem, pois a navegação real seria contida pelo iframe.
                const messageBox = document.createElement('div');
                messageBox.className = 'fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50';
                messageBox.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-xl text-center max-w-sm mx-auto">
                        <p class="text-lg font-semibold mb-4 text-gray-800">Simulando navegação para:</p>
                        <p class="text-md text-gray-700 mb-6 font-mono break-all">${url}</p>
                        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-200"
                                onclick="this.closest('.fixed').remove()">
                            Fechar
                        </button>
                    </div>
                `;
                document.body.appendChild(messageBox);
            }

            // Função para criar o HTML das disciplinas em formato de colunas
            function createDisciplinesHTML() {
                const container = document.createElement('div');
                container.className = "flex flex-col gap-8"; // Adiciona espaçamento entre as faixas

                disciplinesData.forEach(trackData => {
                    const trackSection = document.createElement('div');
                    trackSection.className = "mb-8";
                    trackData.colorClass = trackData.track.toLowerCase();

                    const trackTitle = document.createElement('h2');
                    trackTitle.className = "track-title";
                    trackTitle.textContent = trackData.track;
                    trackSection.appendChild(trackTitle);

                    const trackGrid = document.createElement('div');
                    
                    // Definindo 3 colunas fixas para cada track, como no diagrama original
                    const numColumns = 3; 
                    trackGrid.style.gridTemplateColumns = `repeat(${numColumns}, 1fr)`;
                    // Adiciona a classe de borda específica para o grupo de botões do campus
                    trackGrid.className = `track-grid ${trackData.colorClass}-border`;

                    // Cria as colunas divs
                    const columnsDivs = Array.from({ length: numColumns }, () => {
                        const col = document.createElement('div');
                        col.className = "grid-column";
                        return col;
                    });

                    // Distribui as disciplinas nas colunas para tentar replicar o layout visual
                    // usando o novo campo 'semestre' para alinhamento.
                    trackData.disciplines.forEach((discipline) => {
                        const button = document.createElement('div');
                        button.className = `discipline-button ${trackData.colorClass}`;
                        // Adiciona um span para o texto do botão, incluindo o semestre no formato (S#)
                        button.innerHTML = `<span>${discipline.name} (S${discipline.semestre}) (${discipline.workload_ch}H)</span>`; 
                        // Ao clicar, chama a função navigateToUrl com a URL da disciplina
                        button.onclick = () => navigateToUrl(discipline.url);
                        
                        // Usa o campo 'semestre' para colocar o botão na coluna correta (semestre - 1 para índice de array)
                        if (discipline.semestre && discipline.semestre >= 1 && discipline.semestre <= numColumns) {
                            columnsDivs[discipline.semestre - 1].appendChild(button);
                        } else {
                            // Fallback se 'semestre' não for válido, distribui como antes
                            console.warn(`Semestre inválido para ${discipline.name}. Distribuindo por índice.`);
                            columnsDivs[0].appendChild(button); // Coloca na primeira coluna
                        }
                    });

                    columnsDivs.forEach(colDiv => trackGrid.appendChild(colDiv));

                    trackSection.appendChild(trackGrid);
                    container.appendChild(trackSection);
                });
                return container;
            }

            // Adiciona o conteúdo ao carregar a janela
            window.onload = function() {
                const contentContainer = document.querySelector('.container-main');
                if (contentContainer) {
                    contentContainer.appendChild(createDisciplinesHTML());
                }
